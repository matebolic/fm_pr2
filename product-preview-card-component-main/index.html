<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component | Project 2</title>

 </head>
<body>


  

<div class="bigbox">
  <div class="photo_box">

    <!--
    <img 
    src="images/image-product-desktop.jpg">
    -->
 
    <img 
    srcset="images/image-product-mobile.jpg 686w, images/image-product-desktop.jpg 600w"
    sizes="(max-width: 700px) 686px,
            600px"
    src="images/image-product-desktop.jpg">
  

<!-- Using 'w' descriptor to define the source of the picture -->
<!-- Using 'h' descriptor to define the source of the picture does not work-->

  </div>

  <div class="text_box">
    <h7>Preview</h7>

    <h3>Gabrielle Essence Eau De Parfum</h3>
  
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

    <p>$149.99 $169.99</p>
  
    <input type="button" class="button" id="" name="add_to_cart_btn" value="Add to Cart">


  </div>
</div>



  <div class="attribution">

  </div>
</body>
</html>
